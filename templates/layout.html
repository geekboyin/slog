<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Search Engine -->
    <meta name="description" content="{{ social.desc }}">
    <meta name="image" content="{{ social.image }}">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="{{ social.title }}">
    <meta itemprop="description" content="{{ social.desc }}">
    <meta itemprop="image" content="{{ social.image }}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ social.title }}">
    <meta name="twitter:description" content="{{ social.desc }}">
    <meta name="twitter:image:src" content="{{ social.image }}">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="{{ social.title }}">
    <meta name="og:description" content="{{ social.desc }}">
    <meta name="og:image" content="{{ social.image }}">
    <meta name="og:type" content="website">

    <title>{{ title }} - {{ site_title }}</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/static/css/dracula.min.css">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/png">
</head>

<body class="{{ class.body }}">
    <div class="wrap">
        <header class="site-header">
            <div class="container">
                <a href="/" id="logo">
                    <div class="left">
                        <img src="/static/img/logo.png" alt="{{ site_title }}">
                    </div>
                    <div class="right">
                        <h2 class="site-name">{{ site_title }}</h2>
                        <p class="site-description">{{ site_desc }}</p>
                    </div>
                </a>
                <div id="main-nav">
                    <nav>
                        <a href="/">Home</a>
                        {{ #pages }}
                            <a href="{{ link }}">{{ title }}</a>
                        {{ /pages }}
                    </nav>
                </div>
            </div>
        </header>
        <div class="primary {{ class.container }}">
            <div class="container">
                {{{ content }}}
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <p>{{{ footer }}}</p>
            </div>
        </footer>
    </div>
</body>

</html>
