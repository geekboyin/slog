<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} - {{ site_title }}</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/static/css/dracula.min.css">
</head>

<body class="{{ class.body }}">
    <div class="wrap">
        <header class="site-header">
            <div class="container">
                <div id="logo">
                    <h2 class="site-name"><a href="/">{{ site_title }}</a></h2>
                    <p class="site-description">{{ site_desc }}</p>
                </div>
                <div id="main-nav">
                    <nav>
                        <a href="/">Home</a>
                        {{ #pages }}
                            <a href="{{ link }}">{{ title }}</a>
                        {{ /pages }}
                    </nav>
                </div>
            </div>
        </header>
        <div class="container primary {{ class.container }}">
            {{{ content }}}
        </div>
        <footer class="site-footer">
            <div class="container">
                <p>{{{ footer }}}</p>
            </div>
        </footer>
    </div>
</body>

</html>
